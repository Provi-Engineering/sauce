---
layout: base
title: The Sauce
---

<main class="fizz-flow-16">

  <h2 class="fizz-heading-2">Upcoming Talks</h2>

  {% for talk in events %}
    <figure>
      <img src="images/{{ talk.image }}" alt="{{ talk.title }}" width="150" height="150">
      <figcaption>
        <h3>{{ talk.title }}</h3>
        <p>{{ talk.speaker }}</p>
        <p>{{ talk.summary }}</p>
        <p>{{ talk.date }}</p>
      </figcaption>
    </figure>
  {% endfor %}
  <p><a href="">Previous Talks</a></p>

  <form name="talk-submission" netlify>
    <label>My name is</label>
    <input type="text" placeholder="First & Last Name">
    <label>I want to</label>
    <div>
      <label>
        <input type="radio" name="I want to" value="hear a talk">
        <span>Hear a Talk</span>
      </label>
      <label>
        <input type="radio" name="I want to" value="give a talk">
        <span>Give a Talk</span>
      </label>
    </div>
    <label>About</label>
    <input type="text" placeholder="Topic" name="about">
    <button type="submit">Make it So</button>
  </form>

</main>
